<ion-view title="{{pageTitle}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button nav-clear ng-click="defaultState()" class="button button-icon icon ion-home"></button>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <button nav-clear class="button button-block button-stable">
            {{pageContent}}
        </button>
    </ion-content>
</ion-view>
